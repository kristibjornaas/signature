
<!doctype html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Allstacks E-mail Signature Generator</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400&display=swap">
    <link rel="stylesheet" href="css/normalize.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.4/clipboard.min.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
    <div class="left">
        <h1>
            Allstacks E-mail Signature Generator
        </h1>
        <p>
            Fill out your details below, and verify the preview in the right column is correct.
        </p>
        <p>
            If your e-mail client supports HTML signatures, copy and paste the content from the middle column. If it doesn't, highlight, copy and paste the content from the right column.
        </p>
        <form>
            <div>
                <label for="type">Signature Type</label>
                <select id="type">
                    <option value="generic">Default</option>
                    <option value="photo">Profile Photo</option>
                    <option value="plaintext">Plaintext</option>
                </select>
            </div>
            <div>
                <label for="name">Name<span>*</span></label>
                <input type="text" id="name" placeholder="Jane Doe" />
            </div>
            <div>
                <label for="name">Title<span>*</span></label>
                <input type="text" id="title" placeholder="Account Executive" />
            </div>
            <div>
                <label for="name">E-mail Address<span>*</span></label>
                <input type="text" id="email" placeholder="jdoe@pinpoint.com" />
            </div>
            <div>
                <label for="name">Phone Number<span>*</span></label>
                <input type="text" id="phone" placeholder="+1 (555) 555-5555" />
            </div>
            <div>
                <label for="name">Photo</label>
                <input type="text" id="photo" placeholder="https://s.gravatar.com/avatar/6b4..." style="display: none;" />
            </div>
            <div>
                <label for="linkedin">LinkedIn</label>
                <input type="text" id="linkedin" placeholder="https://www.linkedin.com/in/janedoe/" />
            </div>
            <div>
                <label for="name">Book a Meeting Link</label>
                <input type="text" id="meeting" placeholder="https://meetings.hubspot.com/jdoe" />
            </div>
        </form>
    </div>
    <div class="middle">
        <textarea id="output"></textarea>
        <button id="copy-output">Copy</button>
    </div>
    <div class="right">
        <pre id="preview"></pre>
    </div>
</body>
</html>
